syntax = "proto3";

package mcp.orchestrator.v1;

import "common.proto";

message CreateMcpTemplateRequest {
  optional string namespace = 1;
  string name = 2;
  map<string, string> labels = 3;
  string image = 4;
  repeated string command = 5;
  repeated string args = 6;
  repeated EnvVar env_vars = 7;
  repeated SecretEnvVar secret_env_vars = 8;
  string resource_limit_name = 9;
  repeated VolumeMount volume_mounts = 10;
  
}

message GetMcpTemplateRequest {
  string id = 1;
}

message ListMcpTemplatesRequest {
  optional string namespace = 1;
  LabelQuery label = 2;
  int32 page_size = 3;
  string page_token = 4;
}

message ListMcpTemplatesResponse {
  repeated McpTemplateResponse templates = 1;
  string next_page_token = 2;
  int32 total_count = 3;
}

message DeleteMcpTemplateRequest {
  string id = 1;
}

message DeleteMcpTemplateResponse {
  bool success = 1;
  string message = 2;
}

message McpTemplateResponse {
  string namespace = 1;
  string name = 2;
  map<string, string> labels = 3;
  string image = 4;
  repeated string command = 5;
  repeated string args = 6;
  repeated EnvVar env_vars = 7;
  repeated SecretEnvVar secret_env_vars = 8;
  string resource_limit_name = 9;
  repeated VolumeMount volume_mounts = 10;
  string created_at = 11;
  optional string deleted_at = 12;
}
