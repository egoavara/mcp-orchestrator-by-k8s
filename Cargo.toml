[workspace]
resolver = "2"
members = ["crates/common", "crates/backend", "crates/frontend"]

[workspace.package]
edition = "2021"
version = "0.1.1"

[workspace.dependencies]
axum = { version = "0.8", features = ["json", "macros"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_with = "3"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
chrono = { version = "0.4", features = ["serde", "clock"] }
bytes = "1"
tower-http = { version = "0.6", features = ["cors", "trace", "fs"] }
include_dir = "0.7"
anyhow = "1"
base64 = "0.22"
tower = { version = "0.5", features = ["util"] }
uuid = { version = "1", features = ["v4"] }
lazy_static = "1"
mime_guess = "2"

rmcp = { version = "0.8", features = [
    "transport-async-rw",
    "transport-streamable-http-server",
    "auth",
    "client",
    "server",
    "reqwest",
] }

kube = { version = "2.0.1", features = ["runtime", "derive", "client", "ws"] }
k8s-openapi = { version = "0.26.0", features = ["latest", "schemars"] }
schemars = { version = "1" }

figment = { version = "0.10", features = ["json", "env", "yaml"] }
clap = { version = "4.5", features = ["derive", "env"] }
dotenvy = "0.15"
